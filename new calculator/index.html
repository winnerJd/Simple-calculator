<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="display"></div>
             </div>
        <div class="button">
            <table>
                <tr>
                    <td><button class="btn-oprator" id="clear">C</button></td>
                    <td><button class="btn-oprator" id="/">&divide;</button></td>
                    <td><button class="btn-oprator" id="*">&times;</button></td>
                    <td><button class="btn-oprator" id="backspace">></button td>
                </tr>

                <tr>
                    <td><button class="number" id="7">7</button></td>
                    <td><button class="number" id="8">8</button></td>
                    <td><button class="number" id="9">9</button></td>
                    <td><button class="number" id="-">-</button></td>
                </tr>

                <tr>
                    <td><button class="number" id="4">4</button></td>
                    <td><button class="number" id="5">5</button></td>
                    <td><button class="number" id="6">6</button></td>
                    <td><button class="btn-oprator" id="+">+</button></td>
                </tr>

                <tr>
                    <td><button class="number" id="1">1</button></td>
                    <td><button class="number" id="2">2</button></td>
                    <td><button class="number" id="3">3</button></td>
                    <td><button class="btn-oprator" id=".">.</button></td>
                </tr>
                <tr>
                    <td><button class="btn-oprator" id="(">(</button></td>
                    <td><button class="number" id="0">0</button></td>
                    <td><button class="btn-oprator" id=")">)</button></td>
                    
                    <td><button class="btn-oprator" id="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
